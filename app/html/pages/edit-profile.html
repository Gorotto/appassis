<!-- main container-->
<div class="container">
<!-- @@include ../sidebar.html -->
<div class="contents">
  <div class="content-wrap">
    <div class="title-panel">
      <p>Мои приложения</p>
    </div>
    <div class="edit-profile__wrap">
      <div class="breadcrumbs">
        <ul class="breadcrumbs__list">
           <li><a href="#">Мой профиль</a></li>
           <li>Редактировать мой профиль</li>
         </ul>
      </div>
      <div class="edit-profile__wrap_info">
        <div class="edit-profile__wrap_info-row">
          <span>Имя</span>
          <input type="text" placeholder="Введите имя">
        </div>
        <div class="edit-profile__wrap_info-row">
          <span>Фамилия</span>
          <input type="text" placeholder="Введите фамилию">

        <div class="edit-profile__wrap_info-row">

          <span>Компания</span>
          <input type="text" placeholder="Название компании">

          <span>Страна/город</span>
          <input type="text" placeholder="Введите страну/город">
        </div>

          <span>Пароль</span>

          <span>Аватар</span>
          <input type="file" name="file" id="file" class="upload" />

          <div class="avatar">
            <span class="reset-avatar">
              <i class="fa fa-times" aria-hidden="true"></i>
            </span>
            <img src="img/avatar-default.png" alt="">
          </div>
        </div>
      </div>
      <a href="" class="white-btn">Отмена</a>
      <a href="" class="green-btn">Сохранить</a>

</div>
