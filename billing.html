<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--для масштабируемых моделей-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--для ссылок с мобильными телефонами-->
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/libs.min.css" rel="stylesheet" type="text/css">
    <link href="css/datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- open .header -->

<!-- end html_open.html-->

<!-- start header.html-->

<header class="header">
<div class="container">
  <div class="header__logo">
    <img src="img/logo.png" alt="">
  </div>
  <div class="header__tarif">
    <p>Тариф: <span>Бесплатный (Безлимитный)</span></p>
  </div>
  <div class="header__languages">
    <a href="" class="active">Ru</a>
    <a href="">En</a>
    <a href="">Lt</a>
  </div>
</div>
</header>

<!-- end header.html-->

<!-- main container-->
<div class="container">
<!-- start sidebar.html-->
<aside class="aside">
  <div class="sidebar-menu">
    <ul>
      <li><a href=""><i class="fa fa-home" aria-hidden="true"></i>Главная</a></li>
      <li><a href=""><i class="fa fa-user" aria-hidden="true"></i>Мой профиль</a></li>
      <li><a href=""><i class="fa fa-bar-chart" aria-hidden="true"></i>Статистика</a></li>
      <li><a href=""><i class="fa fa-folder" aria-hidden="true"></i>Мои приложения</a></li>
      <li><a href=""><i class="fa fa-shopping-cart" aria-hidden="true"></i>Мои заказы</a></li>
      <li><a href=""><i class="fa fa-clone" aria-hidden="true"></i>Мои шаблоны</a></li>
      <li><a href=""><i class="fa fa-usd" aria-hidden="true"></i>Мой биллинг</a></li>
      <li class="active"><a href=""><i class="fa fa-file-text-o" aria-hidden="true"></i>Счета</a></li>
      <li><a href=""><i class="fa fa-sign-out" aria-hidden="true"></i>Выход</a></li>
    </ul>
  </div>
</aside>

<!-- end sidebar.html-->
<div class="contents">
  <div class="content-wrap">
    <div class="title-panel">
      <p>Мой биллинг</p>
    </div>
    <form class="billing-wrap">
      <div class="billing-wrap__tarif">
        <h3>Ваш текущий тариф</h3>
        <span class="tarif">Start</span>
        <div class="tarif-date">Дней осталось: <span>1080</span></div>
        <button class="green-btn">Продлить тариф</button>
        <button class="green-btn">Сменить тариф</button>
      </div>
      <div class="billing-wrap__balans">
        <h3>Пополнить баланс</h3>
        <div class="billing-wrap__balans_extend">
          <p>Продлить на:</p>
          <div class="billing-wrap__balans_extend-item">
            <input type="radio" class="radio" id="radio1" name="radio"/>
            <label for="radio1">6 месяцев</label>
          </div>
          <div class="billing-wrap__balans_extend-item">
            <input type="radio" class="radio" id="radio2" name="radio"/>
            <label for="radio2">12 месяцев</label>
          </div>
        </div>
        <div class="">


          <!-- <a href="#" class="anketa__select--trigger js-search-option"> -->
            <input class="anketa__select anketa__select--trigger" type="text" placeholder="1983">
          <!-- </a> -->

          <div class="anketa__select--option">

              <a href="#">1983</a>

              <a href="#">1984</a>

              <a href="#">1985</a>

          </div>
        </div>
        <a href="" class="white-btn">Пополнить</a>
      </div>
    </form>
  </div>
</div>
</div>
<!-- close container-->


<!-- start html_close.html-->
<script src='js/jquery-2.1.3.min.js' type="text/javascript"></script>

<script src="js/jquery.mousewheel.js" type="text/javascript"></script>
<script src="js/datepicker.min.js" type="text/javascript"></script>
<script src="js/script.min.js" type="text/javascript"></script>
</body>
</html>
